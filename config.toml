# MI7 系统配置文件

[logging]
# 日志文件存储路径
log_path = "./logs"
# 日志文件名前缀
 log_prefix = "mi7"
# 是否同时输出到控制台
console_output = true
# 日志级别: trace, debug, info, warn, error
level = "info"

[http]
# HTTP 服务监听端口
port = 8888
# 绑定地址，0.0.0.0 表示监听所有网络接口
bind_address = "0.0.0.0"
# 请求超时时间（秒）
timeout_seconds = 30
# 最大并发连接数
max_connections = 1000

[queue]
# 队列容量（最大消息数量）
capacity = 200
# 队列名称
name = "pipe_status_test"
# 是否启用持久化（暂未实现）
persistent = false

[shared_memory]
# 共享内存队列名称
name = "mi7_daemon_queue"


[entry]
# 接口队列名称
interface_name = "entry_resp_pipe"
# 接口队列类型 small default large
interface_type = "default"
# 日志等级
log_level = "info"


[worker]
# 接口队列名称
interface_name = "work_req_pipe"
# 接口队列类型 small default large
interface_type = "large"
# 日志文件名前缀
 log_prefix = "workers"
# 日志等级
log_level = "info"